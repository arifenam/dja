{% extends 'base.html' %}

{% block head %}<title>Home Page</title>{% endblock head %}

{% block content %}

  <div class="container">
    <h1>Welcome to our Blog</h1>
    <hr>
    <div class="row">
      {% for post in posts %}
      <div class="col-md-4 mb-3">
        <div class="card">
          {%if post.featured_img%}
            <a href="{% url 'singlepost' post.slug %}">
              <img src="{{post.featured_img.url}}" class="card-img-top" alt="Post image">
            </a>
          {%endif%}
          <div class="card-body">
            <h5 class="card-title"><a class=" text-decoration-none text-danger" href="{% url 'singlepost' post.slug %}">{{post.title}}</a></h5>
            <p class="card-text">{{post.content | truncatechars:150}}</p>
            <a href="{% url 'singlepost' post.slug %}" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
